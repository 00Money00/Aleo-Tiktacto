  leo-executable:
    docker:
      - image: cimg/rust:1.62
    resource_class: xlarge
    steps:
      - checkout
      - setup_environment:
          cache_key: leo-executable-cache
      - run:
          name: Build and install Leo
          no_output_timeout: 30m
          command: cargo install --path . --root . --locked
      - persist_to_workspace:
          root: ~/
          paths: project/
      - clear_environment:
          cache_key: leo-executable-cache

  leo-new:
    docker:
      - image: cimg/rust:1.62
    resource_class: xlarge
    steps:
      - attach_workspace:
          at: /home/circleci/project/
      - run:
          name: leo new
          command: |
            export LEO=/home/circleci/project/project/bin/leo
            ./project/.circleci/leo-new.sh

  leo-clean:
    docker:
      - image: cimg/rust:1.62
    resource_class: xlarge
    steps:
      - attach_workspace:
          at: /home/circleci/project/
      - run:
          name: leo clean
          command: |
            export LEO=/home/circleci/project/project/bin/leo
            ./project/.circleci/leo-clean.sh

  test-helloworld:
    docker:
      - image: cimg/rust:1.62
    resource_class: xlarge
    steps:
      - attach_workspace:
        at: /home/circleci/project/
      - run:
          name: test helloworld
          command: |
            export LEO=/home/circleci/project/project/bin/leo
            ./project/.circleci/test-helloworld.sh

